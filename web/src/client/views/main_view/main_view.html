<polymer-element name="main-view">
  <link rel="import" href="../../../shared/views/login_view/login_view.html">
  <link rel="import" href="../../../shared/views/connection_indicator_view/connection_indicator_view.html">

  <template>
    <style>
      header {
        height: 50px;
        background-color: black;
        padding: 0 10px 0 10px;
      }

      #app-title {
        color: white;
      }
    </style>

    <header class="flexbox flex-justify-space-between flex-align-center">
      <h3 id="app-title">MedCast Client</h3>
      <connection-indicator-view connected="{{ccm.connected}}" connecting="{{ccm.connecting}}"></connection-indicator-view>
      <login-view ccm="{{ccm}}"></login-view>
    </header>

    <main class="flex1">
      <video id="video-player" controls width="100%" height="100%">
        <source src="resources/videos/acne1.webm" type='video/webm; codecs="vp8, vorbis"' />
      </video>
    </main>
  </template>

  <script type="application/dart" src="main_view.dart"></script>
</polymer-element>
