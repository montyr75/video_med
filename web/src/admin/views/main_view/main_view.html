<polymer-element name="main-view">
  <link rel="import" href="../../../shared/views/login_view/login_view.html">
  <link rel="import" href="packages/polymer_elements/polymer_selector/polymer_selector.html">

  <template>
    <style>
      @import "resources/css/app.css";

      .panel {
        margin: 5px;
        position: relative;
      }

      .panel-body {
        position: absolute;
        top: 3em;
        bottom: 0;
        right: .5em;
        left: 0;
      }

      #categories-view {
        width: 200px;
        margin-right: 10px;
      }

      #category-selector li:first-of-type {
        font-style: italic;
      }

      .thumbnail {
        margin-bottom: 5px;;
      }

      .media-title {
        margin: 2px 0 0 5px;
      }

      #filtered-media-box {
        overflow: auto;
        white-space: nowrap;
        position: absolute;
        top: 15px;
        bottom: 0;
        right: 0;
        left: 225px;
      }
    </style>

    <header id="header" class="flexbox-row-nowrap flex-justify-space-between flex-align-items-center">
      <h3 id="app-title">Admin</h3>
      <login-view ccm="{{ccm}}" admin="true"></login-view>
    </header>

    <main class="flexbox-column-nowrap flex-justify-space-around flex1">
      <div class="panel panel-default flex1">
        <div class="panel-heading">
          Playlists
        </div>

        <div class="panel-body">
          <ul class="list-unstyled">
            <template repeat="{{playlist in model.playlists}}">
              <li>{{playlist.title}}</li>
            </template>
          </ul>
        </div>
      </div>

      <div class="panel panel-default flex1">
        <div class="panel-heading">
          Media
        </div>

        <div class="panel-body flexbox-row-nowrap">
          <div id="categories-view">
            <polymer-selector id="category-selector" class="nav nav-pills nav-stacked" selectedClass="active" on-polymer-activate="{{categorySelected}}">
              <template repeat="{{category in model.categories}}">
                <li class="user-select-none" style="cursor: default;"><a>{{category}}</a></li>
              </template>
            </polymer-selector>
          </div>

          <div id="filtered-media-box" class="flex1">
            <template repeat="{{item in model.media}}">
              <div class="thumbnail flexbox-row-nowrap">
                <div class="flex1 flexbox-row-nowrap">
                  <span class="glyphicon glyphicon-film"></span>
                  <h5 class="media-title">{{item.title}} ({{item.runtime}})</h5>
                </div>

                <div class="btn-group btn-group-xs">
                  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
                  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>
  </template>

  <script type="application/dart" src="main_view.dart"></script>
</polymer-element>
